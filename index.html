<html>

<head>
  <title>AR.js Basic Projected Camera Example</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Look-at component. We don't need this now, but we will later. -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera rotation-reader></a-camera>
    <a-sphere gps-projected-entity-place='latitude: 51.5399; longitude: -0.2036' material='color: green'
      scale='10 10 10'>
    </a-sphere>
    <a-cube gps-projected-entity-place='latitude: 51.540901; longitude: -0.202918' material='color: blue'
      scale='10 10 10'>
    </a-cube>
    <a-cylinder gps-projected-entity-place='latitude: 51.539424; longitude: -0.204303' material='color: red'
      scale='10 10 10'>
    </a-cylinder>
  </a-scene>
</body>
